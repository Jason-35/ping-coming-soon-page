<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script defer src="index.js"></script>
</head>
<body>

  <div class="container">
    <div class="ping"><strong>PING<div class="dot">.</div></strong></div>

    <div class="text">
      <h1>We are launching <div class="soon">soon!</div>
      <h3>Subscribe and get notified</h3>
    </div>
    
    <form id="form">

        <div class="email" id="email">
          <input type="text" id="input" placeholder="Your email address...">
        </div>
        <button type="submit" id="submitButton">Notify Me</button>
      
    </form>

    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

    
    <footer>
      <div class="icons">
        <ion-icon size="large" name="logo-facebook"></ion-icon>
        <ion-icon size="large" name="logo-instagram"></ion-icon>
        <ion-icon size="large" name="logo-twitter"></ion-icon>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  
  </div>
</body>
</html>
